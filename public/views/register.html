<div class="col-md-4 col-md-offset-4">
<form action="" ng-submit="register()">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" ng-model="model.username" class="form-control">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" ng-model="model.password" class="form-control">
    </div>
    <div class="form-group">
        <label for="repeat">Repeat Password</label>
        <input type="password" id="repeat" ng-model="model.repeat" class="form-control">
    </div>
    <button type="submit" class="btn btn-custom">Create New Account</button>
</form>
</div>
