<div class="col-md-4 col-md-offset-4">
    <h3>Add Custom Fortunes</h3>
    <form ng-submit="createFortune()">
        <div class="form-group">
            <label for="fortune">New Fortune</label>
            <input type="text" ng-model="fortune" class="form-control">
        </div>
        <button class="btn btn-info">Create</button>
    </form>
    <h4>Your Custom Fortunes:</h4>
    <table class="table table-striped">
    <tr>
        <th>Custom Response</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr ng-repeat="fortune in fortunes">
        <td>{{fortune.fortune}}</td>
        <td><a href ng-click="editItem(fortune._id, fortune.fortune)"><i class="fa fa-pencil-square-o"></i></a></td>
        <td><a href ng-click="deleteItem(fortune._id)"><i class="fa fa-trash"></i></a></td>
    </tr>
</table>
<form ng-hide="editItem" ng-click="saveEdit(editID)" class="form-inline">
    <div class="form-group">
        <input ng-model="editValue" class="form-control">
        <button class="btn btn-info" type="submit">Save</button>
    </div>
</form>
</div>
